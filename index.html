<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс по ChatGPT | AI Dispatcher</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
            color: #111;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Подключаем шапку -->
    <div id="header"></div>

    <!-- Основной контент -->
    <main style="max-width:800px;margin:30px auto;padding:0 20px">
        <section id="about" style="background:#fff;border-radius:12px;padding:30px;margin-bottom:30px;box-shadow:0 2px 8px rgba(0,0,0,0.05)">
            <h2 style="margin-top:0;color:#4f46e5">Введение</h2>
            <p>Привет! Это курс по ChatGPT без лишней теории.</p>
        </section>
    </main>

    <!-- Подключаем подвал -->
    <div id="footer"></div>

    <!-- Скрипт для вставки компонентов -->
    <script>
        // Загружаем header и footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
