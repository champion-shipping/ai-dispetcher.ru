<body>
    <!-- Модальное окно входа -->
    <div id="loginModal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    ">
        <div style="
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        ">
            <h2 style="margin-top: 0; color: #2c3e50;">Вход для доступа к Уроку 3</h2>
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 8px; font-weight: 500;">Логин</label>
                <input type="text" id="username" placeholder="Введите логин" style="
                    width: 100%;
                    padding: 10px;
                    border: 1px solid #ddd;
                    border-radius: 6px;
                    font-size: 1rem;
                ">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: 500;">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" style="
                    width: 100%;
                    padding: 10px;
                    border: 1px solid #ddd;
                    border-radius: 6px;
                    font-size: 1rem;
                ">
            </div>
            <button onclick="checkLogin()" style="
                width: 100%;
                padding: 12px;
                background: #3498db;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 1rem;
                cursor: pointer;
            ">
                Войти
            </button>
        </div>
    </div>

    <!-- Подключение Header -->
    <div id="header"></div>

    <div class="container">
        <!-- Защищенный контент, который появится после входа -->
        <div id="protectedContent" style="display: none;">
            
            <!-- 
            ============================================================
            ЗДЕСЬ НАЧНЕТСЯ ОСНОВНОЙ КОНТЕНТ ВАШЕГО ТРЕТЬЕГО УРОКА
            Вы можете добавлять сюда свои блоки, текст, видео и т.д.
            ============================================================
            -->

            <main class="content">
                <h1 class="title">Урок 3: Практические примеры</h1>
                <p>Содержимое третьего урока будет здесь...</p>
                
                <!-- Добавьте сюда другие секции и элементы -->

            </main>

            <!-- 
            ============================================================
            КОНЕЦ ОБЛАСТИ ДЛЯ ВАШЕГО КОНТЕНТА
            ============================================================
            -->
            
        </div>
    </div>

    <!-- Подключение Footer -->
    <div id="footer"></div>

    <!-- Скрипты -->
    <script>
        // Загрузка header и footer
        fetch('header.html')
            .then(response => response.ok ? response.text() : Promise.reject(`HTTP error! status: ${response.status}`))
            .then(data => {
                const headerDiv = document.getElementById('header');
                if (headerDiv) headerDiv.innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.ok ? response.text() : Promise.reject(`HTTP error! status: ${response.status}`))
            .then(data => {
                const footerDiv = document.getElementById('footer');
                if (footerDiv) footerDiv.innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // --- СКРИПТ АУТЕНТИФИКАЦИИ ДЛЯ УРОКА 3 ---
        document.addEventListener('DOMContentLoaded', function() {
            // Используем уникальный ключ для 3-го урока
            const isLoggedIn = localStorage.getItem('isLoggedIn_lesson3');  
            if (isLoggedIn === 'true') {
                document.getElementById('protectedContent').style.display = 'block';
            } else {
                document.getElementById('loginModal').style.display = 'flex';
            }
        });

        async function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                // Важно: указываем новый файл с паролем для 3-го урока
                iframe.src = 'auth-lesson3.html'; 
                document.body.appendChild(iframe);
                
                await new Promise(resolve => iframe.onload = resolve);
                const AUTH_DATA = iframe.contentWindow.AUTH_DATA;
                document.body.removeChild(iframe);
                
                if (username === AUTH_DATA.login && password === AUTH_DATA.password) {
                    // Используем уникальный ключ для 3-го урока
                    localStorage.setItem('isLoggedIn_lesson3', 'true');  
                    document.getElementById('loginModal').style.display = 'none';
                    document.getElementById('protectedContent').style.display = 'block';
                } else {
                    alert("Неверный логин или пароль для Урока 3!");
                }
            } catch (error) {
                console.error("Ошибка при проверке данных:", error);
                alert("Произошла ошибка при проверке данных. Попробуйте снова.");
            }
        }
    </script>
