<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница 1 | AI Dispatcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #111;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .title {
            font-size: 2rem;
            color: #2c3e50;
            margin: 0;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .nav {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .nav a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Модальное окно (стили inline) -->
    <div id="loginModal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    ">
        <div style="
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        ">
            <h2 style="margin-top: 0; color: #2c3e50;">Вход в систему</h2>
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 8px; font-weight: 500;">Логин</label>
                <input type="text" id="username" placeholder="Введите логин" style="
                    width: 100%;
                    padding: 10px;
                    border: 1px solid #ddd;
                    border-radius: 6px;
                    font-size: 1rem;
                ">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: 500;">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" style="
                    width: 100%;
                    padding: 10px;
                    border: 1px solid #ddd;
                    border-radius: 6px;
                    font-size: 1rem;
                ">
            </div>
            <button onclick="checkLogin()" style="
                width: 100%;
                padding: 12px;
                background: #3498db;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 1rem;
                cursor: pointer;
            ">
                Войти
            </button>
            <a href="/contact" style="
                display: block;
                text-align: center;
                margin-top: 15px;
                color: #3498db;
                text-decoration: none;
            ">
                Получить доступ
            </a>
        </div>
    </div>

    <div id="header"></div>
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <!-- Основной контент (скрыт до входа) -->
        <div id="protectedContent" style="display: none;">
            <!-- Здесь будет ваш контент -->
            <h1>Добро пожаловать!</h1>
            <p>Это защищённый контент. Вы успешно вошли.</p>
        </div>
    </div>
    <div id="footer"></div>

<script>
    // Загружаем header и footer
    fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);

    // Проверяем авторизацию
    document.addEventListener('DOMContentLoaded', function() {
        // Всегда сбрасываем состояние при загрузке страницы
        const modal = document.getElementById('loginModal');
        const content = document.getElementById('protectedContent');
        
        // Проверяем наличие ключа
        const isLoggedIn = localStorage.getItem('isLoggedIn_lesson3');
        
        if (isLoggedIn === 'true') {
            // Дополнительная проверка - если модальное окно видно, значит авторизация не прошла
            if (modal && modal.style.display !== 'flex') {
                content.style.display = 'block';
            } else {
                localStorage.removeItem('isLoggedIn_lesson3');
                modal.style.display = 'flex';
                content.style.display = 'none';
            }
        } else {
            if (modal) modal.style.display = 'flex';
            if (content) content.style.display = 'none';
        }
    });

    async function checkLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const modal = document.getElementById('loginModal');
        const content = document.getElementById('protectedContent');

        try {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'auth3-0.html';
            document.body.appendChild(iframe);
            
            await new Promise(resolve => iframe.onload = resolve);
            const AUTH_DATA = iframe.contentWindow.AUTH_DATA;
            document.body.removeChild(iframe);
            
            if (username === AUTH_DATA.login && password === AUTH_DATA.password) {
                // Только при успешной авторизации
                localStorage.setItem('isLoggedIn_lesson3', 'true');
                modal.style.display = 'none';
                content.style.display = 'block';
            } else {
                localStorage.removeItem('isLoggedIn_lesson3');
                modal.style.display = 'flex';
                content.style.display = 'none';
                alert("Неверный логин или пароль для Урока 3!");
            }
        } catch (error) {
            localStorage.removeItem('isLoggedIn_lesson3');
            modal.style.display = 'flex';
            content.style.display = 'none';
            console.error("Ошибка:", error);
            alert("Ошибка проверки данных");
        }
    }
</script>
</body>
</html>
