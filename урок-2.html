<script>
document.addEventListener('DOMContentLoaded', function() {
    const auth = getAuthConfig();
    const isProtected = auth.protectedPages.includes(window.location.pathname);
    
    if(isProtected && !sessionStorage.getItem('auth_ok')) {
        // Показываем модалку авторизации
        const modal = `
        <div style="
            position:fixed;top:0;left:0;width:100%;height:100%;
            background:rgba(0,0,0,0.9);z-index:9999;
            display:flex;justify-content:center;align-items:center;
        ">
            <div style="background:#fff;padding:20px;border-radius:8px;width:300px;">
                <h3 style="margin-top:0;">Введите логин и пароль</h3>
                <input type="text" id="auth_login" placeholder="Логин" style="width:100%;padding:8px;margin-bottom:10px;">
                <input type="password" id="auth_pass" placeholder="Пароль" style="width:100%;padding:8px;">
                <button onclick="checkAuth()" style="width:100%;padding:10px;background:#4CAF50;color:#fff;border:none;margin-top:10px;">
                    Войти
                </button>
                <p id="auth_error" style="color:red;display:none;">Неверные данные!</p>
            </div>
        </div>`;
        
        document.body.insertAdjacentHTML('afterbegin', modal);
    }
});

function checkAuth() {
    const login = document.getElementById('auth_login').value;
    const pass = document.getElementById('auth_pass').value;
    const authData = getAuthConfig();
    
    const isValid = authData.credentials.some(u => u.l === login && u.p === pass);
    
    if(isValid) {
        sessionStorage.setItem('auth_ok', '1');
        location.reload(); // Перезагружаем страницу
    } else {
        document.getElementById('auth_error').style.display = 'block';
    }
}
</script>
