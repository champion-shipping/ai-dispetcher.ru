<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2</title>
    <style>
        /* Стили модального окна */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .auth-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .auth-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            cursor: pointer;
        }
        .error-msg {
            color: red;
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
        <script>
    document.write('<script src="_data-loader.js?t=' + Date.now() + '"><\/script>');
</script>
</head>
<body>
    <!-- Контент страницы (изначально скрыт) -->
    <div id="pageContent" class="hidden">
        <div id="header"></div>
        <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
            <h1>Урок 2</h1>
            <!-- Твой контент здесь -->






            
        </div>
        <div id="footer"></div>
    </div>

    <!-- Подключаем файл с данными авторизации -->
    <script src="_data-loader.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем данные авторизации
            const authData = _loadAuthConfig();
            const currentPage = window.location.pathname;
            
            // Проверяем, защищена ли страница
            if (authData.protectedPages.includes(currentPage)) {
                if (!sessionStorage.getItem('auth_passed')) {
                    showAuthForm(authData.credentials);
                } else {
                    showContent();
                }
            } else {
                showContent();
            }
        });

        function showAuthForm(credentials) {
            const authHTML = `
                <div class="auth-overlay">
                    <div class="auth-box">
                        <h3>Требуется авторизация</h3>
                        <input type="text" id="authLogin" class="auth-input" placeholder="Логин">
                        <input type="password" id="authPass" class="auth-input" placeholder="Пароль">
                        <button id="authSubmit" class="auth-btn">Войти</button>
                        <div id="authError" class="error-msg">Неверный логин или пароль!</div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('afterbegin', authHTML);
            
            document.getElementById('authSubmit').addEventListener('click', function() {
                const login = document.getElementById('authLogin').value;
                const password = document.getElementById('authPass').value;
                
                const isValid = credentials.some(
                    cred => cred.login === login && cred.password === password
                );
                
                if (isValid) {
                    sessionStorage.setItem('auth_passed', 'true');
                    document.querySelector('.auth-overlay').remove();
                    showContent();
                } else {
                    document.getElementById('authError').style.display = 'block';
                }
            });
        }

        function showContent() {
            document.getElementById('pageContent').classList.remove('hidden');
    </script>

            <script>
            // Загружаем header и footer
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
            
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        }
    </script>
</body>
</html>
