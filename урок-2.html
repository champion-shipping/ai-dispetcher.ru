<!DOCTYPE html>
<html lang="ru">
<head>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Проверяем, защищена ли текущая страница
  async function initAuth() {
    try {
      const response = await fetch('/autor-pass-log.json?t=' + Date.now());
      const data = await response.json();
      
      if (data.protectedPages.includes(window.location.pathname)) {
        showAuthModal(data.credentials);
      }
    } catch (error) {
      console.error('Ошибка загрузки данных:', error);
    }
  }

  // Показываем модальное окно
  function showAuthModal(credentials) {
    if (sessionStorage.getItem('auth_passed')) return;
    
    const modal = document.createElement('div');
    modal.style.cssText = `
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); z-index: 9999;
      display: flex; justify-content: center; align-items: center;
    `;

    modal.innerHTML = `
      <div style="background: #fff; padding: 25px; border-radius: 8px; width: 300px;">
        <h3 style="margin-top: 0; text-align: center;">Доступ ограничен</h3>
        <div style="margin-bottom: 15px;">
          <input type="text" id="authLogin" placeholder="Логин" style="width: 100%; padding: 8px; margin-bottom: 10px;">
          <input type="password" id="authPassword" placeholder="Пароль" style="width: 100%; padding: 8px;">
        </div>
        <button id="authSubmit" style="width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px;">
          Получить доступ
        </button>
      </div>
    `;

    document.body.prepend(modal);
    document.body.style.overflow = 'hidden';

    document.getElementById('authSubmit').addEventListener('click', function() {
      const login = document.getElementById('authLogin').value;
      const password = document.getElementById('authPassword').value;
      
      const isValid = credentials.some(cred => 
        cred.login === login && cred.password === password
      );

      if (isValid) {
        sessionStorage.setItem('auth_passed', 'true');
        document.body.removeChild(modal);
        document.body.style.overflow = '';
      } else {
        alert('Неверный логин или пароль!');
      }
    });
  }

  initAuth();
});
</script>
