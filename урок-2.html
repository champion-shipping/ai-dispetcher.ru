<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2 | AI Dispatcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #111;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .title {
            font-size: 2rem;
            color: #2c3e50;
            margin: 0;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .nav {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .nav a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        
        /* Стили для модального окна */
        .auth-modal {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.9); 
            z-index: 9999;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .auth-modal-content {
            background: #fff; 
            padding: 25px; 
            border-radius: 8px; 
            width: 300px;
            text-align: center;
        }
        .auth-input {
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .auth-btn {
            width: 100%; 
            padding: 10px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .get-access-btn {
            width: 100%; 
            padding: 10px; 
            background: #3498db; 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <!-- Основной контент -->
    </div>
    <div id="footer"></div>

    <script>
        // Загружаем header и footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
      
      <script>
        // Проверка авторизации
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, защищена ли текущая страница
            async function checkAuth() {
                try {
                    const response = await fetch('/autor-pass-log.json?t=' + Date.now());
                    const data = await response.json();
                    
                    if (data.protectedPages.includes(window.location.pathname)) {
                        if (!sessionStorage.getItem('auth_passed')) {
                            showAuthModal(data.credentials);
                        }
                    }
                } catch (error) {
                    console.error('Ошибка загрузки данных:', error);
                }
            }

            // Показываем модальное окно авторизации
            function showAuthModal(credentials) {
                const modal = document.createElement('div');
                modal.className = 'auth-modal';
                
                modal.innerHTML = `
                    <div class="auth-modal-content">
                        <h3 style="margin-top: 0;">Доступ ограничен</h3>
                        <div style="margin-bottom: 15px;">
                            <input type="text" id="authLogin" class="auth-input" placeholder="Логин">
                            <input type="password" id="authPassword" class="auth-input" placeholder="Пароль">
                        </div>
                        <button id="authSubmit" class="auth-btn">Войти</button>
                        <button id="getAccess" class="get-access-btn">Получить доступ</button>
                        <div id="authError" class="error-message">Неверный логин или пароль!</div>
                    </div>
                `;

                document.body.prepend(modal);
                document.body.style.overflow = 'hidden';

                // Обработчик кнопки входа
                document.getElementById('authSubmit').addEventListener('click', function() {
                    const login = document.getElementById('authLogin').value;
                    const password = document.getElementById('authPassword').value;
                    
                    const isValid = credentials.some(cred => 
                        cred.login === login && cred.password === password
                    );

                    if (isValid) {
                        sessionStorage.setItem('auth_passed', 'true');
                        document.body.removeChild(modal);
                        document.body.style.overflow = '';
                    } else {
                        document.getElementById('authError').style.display = 'block';
                    }
                });

                // Обработчик кнопки "Получить доступ"
                document.getElementById('getAccess').addEventListener('click', function() {
                    // Здесь можно добавить переход на страницу контактов или открыть почтовый клиент
                    window.location.href = 'contact.html';
                });
            }

            checkAuth();
        });
    </script>
</body>
</html>
