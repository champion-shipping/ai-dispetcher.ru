<!DOCTYPE html>

<head>
<script>
// Функция для проверки пароля
async function checkPassword() {
  try {
    const response = await fetch('/autor-pass-log.json');
    const data = await response.json();
    
    // Создаем модальное окно
    const modal = document.createElement('div');
    modal.style = `
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    `;
    
    modal.innerHTML = `
      <div style="background: white; padding: 20px; border-radius: 5px; text-align: center;">
        <h3>Требуется пароль</h3>
        <input type="password" id="passwordInput" placeholder="Введите пароль" style="padding: 8px; margin: 10px 0;">
        <div>
          <button onclick="verifyPassword()" style="padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px;">
            Получить доступ
          </button>
        </div>
      </div>
    `;
    
    document.body.appendChild(modal);
    
    // Функция проверки
    window.verifyPassword = function() {
      const input = document.getElementById('passwordInput').value;
      if (data.passwords.includes(input)) {
        document.body.removeChild(modal);
        sessionStorage.setItem('auth', 'true');
      } else {
        alert('Неверный пароль!');
      }
    };
    
  } catch (error) {
    console.error('Ошибка загрузки паролей:', error);
    window.location.href = '/';
  }
}

// Проверяем авторизацию при загрузке
if (!sessionStorage.getItem('auth')) {
  checkPassword();
}
</script>
