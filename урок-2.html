<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница 1 | AI Dispatcher</title>
    <style>
        /* Стили из прошлого кода + новые для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .modal h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .login-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .get-access {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Модальное окно входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Введите логин и пароль</h2>
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" placeholder="Ваш логин">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Ваш пароль">
            </div>
            <button class="login-btn" onclick="checkLogin()">Войти</button>
            <a href="/contact" class="get-access">Получить доступ</a>
        </div>
    </div>

    <div id="header"></div>
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <!-- Основной контент (скрыт до входа) -->
        <div id="protectedContent" style="display: none;">
            <h1>Добро пожаловать!</h1>
            <p>Это защищенный контент. Вы успешно вошли.</p>
        </div>
    </div>
    <div id="footer"></div>

    <script>
        // Загружаем header и footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Проверяем, авторизован ли пользователь
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            
            if (isLoggedIn === 'true') {
                // Если уже вошел, показываем контент
                document.getElementById('protectedContent').style.display = 'block';
            } else {
                // Иначе показываем модальное окно
                document.getElementById('loginModal').style.display = 'flex';
            }
        });

        // Проверка логина и пароля
        async function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Загружаем auth.html, чтобы получить AUTH_DATA
            const authScript = await fetch('auth.html')
                .then(response => response.text())
                .then(html => {
                    const scriptContent = html.match(/const AUTH_DATA = {[^}]+}/)[0];
                    return scriptContent;
                });

            // Выполняем код с AUTH_DATA
            eval(authScript);

            // Проверяем введенные данные
            if (username === AUTH_DATA.login && password === AUTH_DATA.password) {
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('protectedContent').style.display = 'block';
            } else {
                alert('Неверный логин или пароль!');
            }
        }
    </script>
</body>
</html>
