<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | AI Dispatcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #111;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Вход в систему</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Войти</button>
            <div id="errorMessage" class="error-message">Неверный логин или пароль</div>
        </form>
    </div>

    <script>
        // Инициализация учетных данных
        if (!localStorage.getItem('authInitialized')) {
            const credentials = {
                'admin': {
                    salt: 'a1b2c3d4e5f6',
                    hash: '7f83b1657ff1fc53b92dc18148a1d65dfc2d4b1fa3d677284addd200126d9069' // sha256('password1' + 'a1b2c3d4e5f6')
                }
            };
            localStorage.setItem('credentials', JSON.stringify(credentials));
            localStorage.setItem('authInitialized', 'true');
        }

        // Проверка активной сессии
        if (localStorage.getItem('sessionToken')) {
            redirectToProtectedPage();
        }

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function handleLogin(username, password) {
            const storedCredentials = JSON.parse(localStorage.getItem('credentials'));
            const userCreds = storedCredentials[username];
            
            if (!userCreds) return false;
            
            const hashedInput = await sha256(password + userCreds.salt);
            return hashedInput === userCreds.hash;
        }

        function createSession(username) {
            const sessionData = {
                username: username,
                timestamp: Date.now(),
                expires: Date.now() + (24 * 60 * 60 * 1000) // 24 часа
            };
            const sessionToken = btoa(JSON.stringify(sessionData));
            localStorage.setItem('sessionToken', sessionToken);
        }

        function redirectToProtectedPage() {
            window.location.href = 'page1.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            try {
                const isAuthenticated = await handleLogin(username, password);
                
                if (isAuthenticated) {
                    createSession(username);
                    redirectToProtectedPage();
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
